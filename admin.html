<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="nav-container">
      <div class="logo">
        <img src="images/logo.png" alt="FRA Logo">
        Federal Reserved Accounts
      </div>
    </div>
  </header>

  <main class="container" style="margin-top:2rem;">

    <h1>Admin Panel</h1>
    <p>Enter the admin passphrase to unlock admin tools.</p>

    <!-- Admin Gate -->
    <div id="adminGate">
      <input type="password" id="adminPass" placeholder="Enter admin passphrase">
      <button id="adminUnlock" class="btn">Unlock Admin Panel</button>
      <div id="adminGateStatus" style="margin-top:0.5rem;color:red;"></div>
    </div>

    <!-- Admin Tools -->
    <div id="adminPanel" style="display:none; margin-top:2rem;">

      <!-- Search User -->
      <div style="margin-bottom:1rem;">
        <input type="text" id="searchUserEmail" placeholder="Search user by email" style="padding:0.5rem; width:250px;">
        <button id="searchUserBtn" class="btn small">Search</button>
      </div>

      <!-- Results -->
      <div id="adminResults"></div>

    </div>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    &copy; 2025 Federal Reserved Accounts. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
