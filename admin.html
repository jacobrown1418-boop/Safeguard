<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | My Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MyBank Admin</div>
    <nav id="nav-links">
      <button onclick="window.location.href='dashboard.html'" class="btn">User Dashboard</button>
    </nav>
  </header>

  <main class="admin-container">
    <section class="admin-gate">
      <h2>Enter Admin Passphrase</h2>
      <input id="adminPass" type="password" placeholder="Passphrase">
      <button id="adminUnlock" class="btn">Unlock Admin Panel</button>
      <div id="adminGateStatus" class="admin-status"></div>
    </section>

    <section id="adminPanel" class="admin-panel" style="display:none;">
      <h2>Search User</h2>
      <input id="searchUserEmail" type="email" placeholder="Enter user email">
      <button id="searchUserBtn" class="btn">Search</button>

      <div id="adminResults" class="admin-results">
        <!-- Profile and account info will render here -->
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
