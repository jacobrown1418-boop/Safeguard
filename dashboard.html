<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | My Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MyBank</div>
    <nav id="nav-links">
      <button id="logoutBtn" class="btn">Log Out</button>
    </nav>
    <button id="menu-toggle" class="menu-toggle">☰</button>
  </header>

  <main class="dashboard-container">
    <section class="profile-card">
      <h2>Profile</h2>
      <div><strong>Name:</strong> <span id="pf-name">—</span></div>
      <div><strong>DOB:</strong> <span id="pf-dob">—</span></div>
      <div><strong>Phone:</strong> <span id="pf-phone">—</span></div>
      <div><strong>Address:</strong> <span id="pf-address">—</span></div>
      <button id="editProfileBtn" class="btn small">Edit Profile</button>
    </section>

    <section class="accounts-section">
      <h2>Your Accounts</h2>
      <div id="accountCards" class="account-cards">
        <!-- Accounts will be rendered here -->
      </div>
    </section>

    <section class="quick-actions">
      <h2>Quick Actions</h2>
      <button id="reqReviewBtn" class="btn">Request Account Review</button>
      <button id="updateProfileBtn" class="btn">Update Profile</button>
      <button id="requestDebitBtn" class="btn">Request Debit Card</button>
      <button id="requestCheckBtn" class="btn">Request Checkbook</button>
      <button id="changePasswordBtn" class="btn">Change Password</button>
    </section>
  </main>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit Profile</h3>
      <form id="profileForm">
        <label>Full Name: <input id="p_full_name" type="text" required></label>
        <label>DOB: <input id="p_dob" type="date"></label>
        <label>Phone: <input id="p_phone" type="text"></label>
        <label>Address: <input id="p_address" type="text"></label>
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', doLogout);
  </script>
</body>
</html>
