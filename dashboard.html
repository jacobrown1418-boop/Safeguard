<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Federal Reserved Accounts – Dashboard</title>
  <link rel="icon" href="images/fra-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========================== UPDATED STYLES ========================== */

/* --- Sidebar --- */
.f-sidebar {
  background: linear-gradient(180deg, var(--nav-bg), #061e36 85%);
  color: white;
  min-height: 100vh;
  width: 20rem;
  padding: 26px 18px;
  box-shadow: 8px 0 30px rgba(2, 6, 23, 0.08);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.sidebar-footer {
  margin-top: auto;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

#logoutBtnSidebar {
  width: 100%;
  background: rgba(255, 255, 255, 0.08);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
  font-weight: 600;
  border-radius: 8px;
  padding: 10px 14px;
  cursor: pointer;
  transition: all 0.2s ease;
}
#logoutBtnSidebar:hover {
  background: rgba(255, 255, 255, 0.18);
}

/* --- Modals --- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  align-items: center;
  justify-content: center;
  background: rgba(3, 9, 22, 0.55);
  backdrop-filter: blur(4px);
  z-index: 999;
}

.modal[aria-hidden="false"] {
  display: flex;
}

.modal-panel {
  background: #ffffff;
  border-radius: 14px;
  padding: 24px 28px;
  width: 94%;
  max-width: 680px;
  box-shadow: 0 20px 60px rgba(3, 9, 22, 0.3);
  position: relative;
  animation: fadeInScale 0.25s ease-out;
}

.modal-panel h3 {
  font-size: 1.3rem;
  font-weight: 700;
  color: #071733;
  margin-bottom: 10px;
}

.modal-panel p,
.modal-panel ul {
  color: #4b5563;
  line-height: 1.5;
}

.modal-panel ul {
  margin-bottom: 12px;
}

.btn-row {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 16px;
}

/* --- Buttons --- */
.btn-primary {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
}
.btn-primary:hover {
  background: #0a5ca3;
}

.btn-ghost {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  color: #374151;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.2s ease;
}
.btn-ghost:hover {
  background: #e0f2fe;
  border-color: #93c5fd;
}

/* --- Animations --- */
@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.92);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

/* --- Checkbox styling --- */
.modal-panel input[type="checkbox"] {
  accent-color: var(--accent);
  transform: scale(1.1);
  margin-right: 6px;
}

/* --- Small text adjustments --- */
.text-gray-600 {
  color: #475569 !important;
}

/* --- Ensure modal scrolls on smaller screens --- */
@media (max-height: 600px) {
  .modal-panel {
    max-height: 90vh;
    overflow-y: auto;
  }
}

</head>

<body>
  <!-- Sidebar -->
  <aside class="f-sidebar">
    <div class="logo-row mb-6">
      <img src="images/fra-logo.png" alt="FRA logo" width="48" height="48" style="border-radius:8px;" />
      <div>
        <div class="font-bold text-lg">Federal Reserved Accounts</div>
        <div class="text-sm text-white/70">Secure banking platform</div>
        <div class="text-xs text-white/60 mt-1">Backed by the U.S. Treasury Department</div>
      </div>
    </div>

    <nav>
      <div id="nav-dashboard" class="nav-item active" data-target="section-dashboard">Dashboard Overview</div>
      <div id="nav-assets" class="nav-item" data-target="section-assets">Secure Asset Management</div>
      <hr class="my-4 border-white/10">
      <div id="openRequestDebit" class="nav-item">Request Secure Card</div>
      <div id="openRequestCheck" class="nav-item">Request Checkbook</div>
      <div id="openChangePassword" class="nav-item">Change Password</div>
      <div id="openContact" class="nav-item">Dedicated Support</div>
    </nav>

    <div class="sidebar-footer mt-6">
      <button id="logoutBtnSidebar" class="btn-ghost w-full">Logout Securely</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="top">
      <div>
        <div class="text-sm text-gray-500">Welcome back</div>
        <h1 id="pf-welcome">—</h1>
        <div class="text-sm text-gray-500">Member — Federal Reserved Network</div>
      </div>
      <div style="text-align:right">
        <button id="addMoneyBtn" class="btn-primary">Initiate Deposit</button>
        <div class="text-xs text-gray-500 mt-2">Last login: <span id="lastLogin">—</span></div>
      </div>
    </header>

    <!-- Summary -->
    <div class="summary-row">
      <div class="summary-card">
        <div class="text-sm text-gray-500">Total Balance</div>
        <div id="totalBalance" class="text-xl font-bold">$0.00</div>
        <div class="text-xs text-gray-500">Accounts: <span id="accountCount">0</span></div>
      </div>
      <div class="summary-card">
        <div class="text-sm text-gray-500">Recent Activity</div>
        <button id="viewAllActivityBtn" class="btn-ghost mt-2">View All</button>
      </div>
      <div class="summary-card">
        <div class="text-sm text-gray-500">Security</div>
        <button class="btn-ghost mt-2">Security Settings</button>
      </div>
    </div>

    <!-- Accounts -->
    <section id="section-dashboard" class="mt-6">
      <h2 class="font-semibold text-lg mb-3">Accounts</h2>
      <div id="accountCards" class="accounts-grid"></div>
      <div id="activityWrapper" class="mt-6 text-sm text-gray-500">Loading recent activity…</div>
    </section>

    <!-- Secure Assets -->
    <section id="section-assets" class="hidden mt-6">
      <h2 class="font-semibold text-lg mb-3">Secure Asset Management</h2>
      <button class="btn-primary mr-2" id="openSafeguardBtn">View Safeguard Methods</button>
    </section>
  </main>

  <!-- Modals -->
  <div id="requestDebitModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <h3>Request Secure Card</h3>
      <form id="debitCardForm">
        <label>Delivery address</label>
        <textarea id="debitAddress" class="editor-area" required></textarea>
        <div class="btn-row">
          <button type="submit" class="btn-primary">Submit</button>
          <button type="button" class="btn-ghost" data-close>Close</button>
        </div>
        <p id="debitResult" class="text-sm text-gray-500 mt-2" style="display:none"></p>
      </form>
    </div>
  </div>

  <div id="requestCheckModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <h3>Request Checkbook</h3>
      <form id="checkbookForm">
        <label>Delivery address</label>
        <textarea id="checkbookAddress" class="editor-area" required></textarea>
        <div class="btn-row">
          <button type="submit" class="btn-primary">Submit</button>
          <button type="button" class="btn-ghost" data-close>Close</button>
        </div>
        <p id="checkbookResult" class="text-sm text-gray-500 mt-2" style="display:none"></p>
      </form>
    </div>
  </div>

  <div id="changePasswordModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <h3>Change Password</h3>
      <form id="passwordForm">
        <input type="password" class="editor-area" placeholder="Current Password" required />
        <input type="password" class="editor-area" placeholder="New Password" required />
        <input type="password" class="editor-area" placeholder="Confirm Password" required />
        <div class="btn-row">
          <button type="submit" class="btn-primary">Apply</button>
          <button type="button" class="btn-ghost" data-close>Close</button>
        </div>
        <p id="passwordResult" class="text-sm text-gray-500 mt-2" style="display:none"></p>
      </form>
    </div>
  </div>

  <div id="safeguardModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <h3>Safeguard Methods</h3>
      <p class="text-sm text-gray-500">Choose a deposit method and accept the NDA to view instructions.</p>
      <div id="safeguardBody" class="mt-3" style="display:grid;gap:10px;">
        <button class="btn-ghost w-full" data-method="wire_transfer">Wire Transfer</button>
        <button class="btn-ghost w-full" data-method="crypto">Digital Asset (Crypto)</button>
        <button class="btn-ghost w-full" data-method="gold">Physical Asset (Gold)</button>
        <button class="btn-ghost w-full" data-method="cash">Certified Cash</button>
      </div>
      <div class="btn-row"><button class="btn-ghost" data-close>Close</button></div>
    </div>
  </div>

  <div id="supportModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <h3>Dedicated Support</h3>
      <p class="text-lg font-bold mt-3">+1 (380) 225-0409</p>
      <p class="text-sm text-gray-500 mt-2">Federal Reserved Accounts — Washington, D.C.</p>
      <div class="btn-row"><button class="btn-ghost" data-close>Close</button></div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
