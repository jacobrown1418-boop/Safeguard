<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>

  <main>
    <p id="welcomeMessage">Loading your info...</p>
    <button id="logoutBtn">Logout</button>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Supabase project credentials
    const SUPABASE_URL = 'https://hafzffbdqlojkuhgfsvy.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhhZnpmZmJkcWxvamt1aGdmc3Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxOTA0NTksImV4cCI6MjA3NDc2NjQ1OX0.fYBo6l_W1lYE_sGnaxRZyroXHac1b1sXqxgJkqT5rnk'
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const welcomeMessage = document.getElementById("welcomeMessage")
    const logoutBtn = document.getElementById("logoutBtn")

    async function checkUser() {
      // Get the currently logged-in user
      const { data: { user } } = await supabase.auth.getUser()

      if (!user) {
        // Not logged in â†’ send back to homepage
        window.location.href = "/index.html"
      } else {
        // Fetch extra profile data from "profiles" table
        const { data: profile, error } = await supabase
          .from("profiles")
          .select("full_name")
          .eq("id", user.id)
          .single()

        if (error) {
          console.error("Profile fetch error:", error.message)
          welcomeMessage.textContent = `âœ… Logged in as: ${user.email}`
        } else {
          welcomeMessage.textContent = `ðŸ‘‹ Welcome, ${profile.full_name} (${user.email})`
        }
      }
    }

    // Logout handler
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut()
      window.location.href = "/index.html"
    })

    checkUser()
  </script>
</body>
</html>
