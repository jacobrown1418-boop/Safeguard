<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Tailwind CDN (development only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #111827;
    }

    /* Sidebar */
    .sidebar {
      background: #1e3a8a;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    /* Cards */
    .account-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .account-card:hover {
      transform: translateY(-2px);
    }

    /* Modals */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-panel {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      max-width: 520px;
      width: 90%;
      margin: auto;
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .btn {
      background: #1e3a8a;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn-ghost {
      background: #f9fafb;
      color: #111827;
      border: 1px solid #e5e7eb;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn-ghost:hover {
      background: #e5e7eb;
    }

    /* Change Password Popup */
    #changePasswordModal .modal-panel {
      max-width: 400px;
      padding: 20px;
    }

    /* Safeguard Options */
    .safeguard-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    .option-card {
      background: #f3f4f6;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-card:hover {
      background: #e5e7eb;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar w-64">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <ul class="space-y-3">
        <li><button id="openSafeguardBtn" class="w-full text-left">Safeguard Method</button></li>
        <li><button id="secureCardBtn" class="w-full text-left">Request Secure Card</button></li>
        <li><button id="checkbookBtn" class="w-full text-left">Request Checkbook</button></li>
        <li><button id="changePasswordBtn" class="w-full text-left">Change Password</button></li>
        <li><button id="supportBtn" class="w-full text-left">Dedicated Support</button></li>
        <li><button id="logoutBtnSidebar" class="w-full text-left">Logout</button></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-semibold">Welcome back, <span id="pf-welcome">User</span></h1>
        <button id="addMoneyBtn" class="btn">Initiate Deposit</button>
      </div>

      <div id="accountCards" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </main>
  </div>

  <!-- Modals will be dynamically injected here -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="dashboard.js"></script>
</body>
</html>
